name: Mobile UAC CI/CD

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # v1.0.0 gibi etiketlerde çalışır
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write # Release oluşturmak için şart

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: 2. Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 4. Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi

      - name: 5. Install Build Tools
        run: |
          cargo install flutter_rust_bridge_codegen --version 2.11.1
          cargo install cargo-ndk
          sudo apt-get update && sudo apt-get install -y ninja-build

      - name: 6. Build Native Core (Rust)
        run: |
          flutter pub get
          flutter_rust_bridge_codegen generate
          cd rust && cargo ndk -t arm64-v8a -t armeabi-v7a build --release
          cd ..
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          mkdir -p android/app/src/main/jniLibs/armeabi-v7a
          cp rust/target/aarch64-linux-android/release/libmobile_uac.so android/app/src/main/jniLibs/arm64-v8a/
          cp rust/target/armv7-linux-androideabi/release/libmobile_uac.so android/app/src/main/jniLibs/armeabi-v7a/

      - name: 7. Build Android APK
        run: flutter build apk --release --split-per-abi

      - name: 8. Rename APK for Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk sentiric-uac-android-arm64-${{ github.ref_name }}.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk sentiric-uac-android-armv7-${{ github.ref_name }}.apk

      - name: 9. Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sentiric-uac-android-arm64-*.apk
            sentiric-uac-android-armv7-*.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 10. Upload Artifact (For non-tag builds)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: sentiric-uac-debug-apk
          path: build/app/outputs/flutter-apk/app-release.apk